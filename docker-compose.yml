services:
  # =========================
  # ğŸ§± SQLite (one-shot init)
  # =========================
  database:
    build: ./database
    volumes:
      - ./database/data:/data

  # =========================
  # âš™ï¸ Backend API
  # =========================
  backend:
    build: ./backend
    depends_on:
      database:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./database/data:/data
    ports:
      - "3000:3000"

  # =========================
  # ğŸ¨ Frontend (Vite dev)
  # =========================
  frontend:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "5173"

  # =========================
  # ğŸŒ Nginx (HTTPS + HMR)
  # =========================
  nginx:
    build: ./nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
      - "8443:443"
