services:
  database:
    build: ./database
    user: "1000:1000"     # run rootless
    volumes:
      - db_data:/data
    restart: unless-stopped

  backend:
    build: ./backend
    user: "1000:1000"
    depends_on:
      - database
    volumes:
      - db_data:/data
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
