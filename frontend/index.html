<!DOCTYPE html> <!-- This line should always be included. Thanks to it, 100% browsers will understand this is HTML5.-->
<html lang="en">

  <!-- HEAD: Settings: title, styles, scripts, etc. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>


  <!-- BODY: everything user sees in screen goes here 
   
            路 Text: <p>, <h1>, <h2>, ... E.g.: <h1>Hola!</h1>
            路 Images: <img>
            路 Buttons: <button>
            路 Container boxes: <div> DIV: Short for division = empty box, a container element.
            路 Scripts (code): <script>
            路 Links: <a href= "...">
            (...)
  -->
  <body class="bg-gray-100 text-gray-800">
    <!--DIV: 
      id: "app" displays our web
      class="" is Tailwind CSS 
      -->
    <div 
      id="app"
      class="min-h-screen flex flex-col">
    </div>


    <!-- SCRIPT: The code we want to execute
      type="module": modules, so that we can use IMPORT and EXPORT to call functions from other files - this is modern JavaScript.
      src: PATH to the TypeScript (.ts) file code we want to execute.
      -->
    <script 
      type="module" 
      src="/src/main.ts"> 
    </script> 


  </body>

</html>



<!-- SPA: 
      Our web app is SPA (Single Page Application), which means there is only this .html page
      In traditional HTML each page has their own .html file.
      -->


<!-- WEB Evolution:
      1990s: first webs were born with HTML (Hyper Text Markup Language).
            Webs were static documents (text, images, links). No colors, no logic, no interactivity.
            
      Mid-1990s: CSS (Cascading Style Sheets) and Javascript (added behaviour: animations, logic, clicks) came.
                Thanks to <div> and <script> in HTML.

      Modern web development:
                路 Today modern websites still need HTML, but it's used only the essential part.
                路 HTML is now mostly a small "container" where JavaScript builds and updates everything dinamically.
      
                Today:
                  > HTML = ΥSkeleton : Structure & meaning of content
                  > CSS = Skin & clothes: Appearance
