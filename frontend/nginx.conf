# /etc/nginx/nginx.conf  (archivo completo)
user  nginx;
worker_processes  auto;

# ðŸ”‡ Silenciar todo lo que no sea 'crit' (oculta los [notice])
error_log  /dev/null  crit;

pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # ðŸ”‡ Sin access logs
  access_log off;

  server {
    listen 80;
    server_name _;

    # Por si algÃºn log por-vserver se colase
    error_log /dev/null crit;
    access_log off;

    root  /usr/share/nginx/html;
    index index.html;

    # Cache fuerte para assets hasheados
    location /assets/ {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA (hash router igualmente funciona, pero no molesta)
    location / {
      try_files $uri /index.html;
    }
  }
}
